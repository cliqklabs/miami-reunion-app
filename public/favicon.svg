<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Miami sunset background -->
  <defs>
    <linearGradient id="sunset" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6BCF7F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#sunset)"/>
  
  <!-- Palm tree silhouette -->
  <g fill="#2D3748" opacity="0.8">
    <!-- Tree trunk -->
    <rect x="14" y="20" width="4" height="12" rx="2"/>
    
    <!-- Palm fronds -->
    <ellipse cx="8" cy="18" rx="8" ry="3" transform="rotate(-30 8 18)"/>
    <ellipse cx="24" cy="18" rx="8" ry="3" transform="rotate(30 24 18)"/>
    <ellipse cx="16" cy="12" rx="3" ry="8" transform="rotate(0 16 12)"/>
    <ellipse cx="12" cy="15" rx="6" ry="3" transform="rotate(-60 12 15)"/>
    <ellipse cx="20" cy="15" rx="6" ry="3" transform="rotate(60 20 15)"/>
  </g>
  
  <!-- Text "MV" for Miami Vice -->
  <text x="16" y="22" text-anchor="middle" fill="white" font-family="Arial Black" font-size="8" font-weight="bold">MV</text>
</svg>
